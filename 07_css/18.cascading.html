<html>

<head>
    <style>
        p{
            color: yellowgreen;
        }
        p{
            color: blue;
        }
        h1{ 
            color: brown !important;
        }
    </style>
</head>

<body>
    <h1 style="color: green;">레드향</h1>
    <p style="color: red">껍질에 붉은 빛이 돌아 레드향이라 부른다</p>
    <p >레드향은 한라봉과 귤을 교배한 것으로</p>
    <p >일반 굴보다 2~3배 크코, 과육이 붉고 통통하다</p>
</body>

</html>

<!-- 
    첫번째가 테스트인 h1 요소에는 타입 스타일과 인라인 스타일 모두 사용
    우선 순위가 타입 스타일 정의에 있는 !important 순위가 높아 타입 스타일이 적용된다
    스타일이 중요도와 적용범위가 같은 경우는 나중에 선언된 스타일이 적용된다(blue 적용)
 -->
