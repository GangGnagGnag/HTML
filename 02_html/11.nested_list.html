<html>
    <head>
        <title>nested_list</title>
    </head>
    <body>
        <ul>
            <!-- 첫번째 목록 -->
            <li>
                <b>과일</b>
                <ol>
                    <li>사과</li>
                    <li>바나나</li>
                    <li>오렌지</li>
                </ol>
            </li>
            <!-- 두번째 목록 -->
            <li>
                <b>채소</b>
                <ol>
                    <li>호박</li>
                    <li>무</li>
                    <li>양파</li>
                </ol>
            </li>
            <!-- 세번째 목록 -->
            <li>
                <b>과자</b>
                <ol>
                    <li>초콜릿</li>
                    <li>빵</li>
                    <li>쿠키</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
