<html>

<head>
    <title>중앙 정렬</title>
    <style>
        *{margin:0; padding:0;}
        body{margin: 0 auto;
            width: 700px;
        }

    </style>
</head>

<body>
    <h1>묵찌빠 </h1>
    <h2>난 대학시절 묵찌빠를 전공했단 사아실</h2>
    <p>네 놈을 이겨 눈물 콧물 쏙 다 빼주마</p>
    <p>난 묵찌빠로 유학까지 다녀왔단 사아실 네놈을 이겨 가문의 이름 높이리</p>
</body>

</html>
<!-- 
    대표적인 중앙정렬 속성
    중앙 정렬 하고싶은 태그에 width 속성을 부여하고 
    margin 속성을 0 auto 입력.
