<html>
    <head>
        <title>text_order</title>
    </head>
    <body>
        <ol>
            <p>과일</p>
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ol>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>
    </body>
</html>
<!-- 
    <ol>은 순서있는 목록
    <ul>은 순서없는 목록
 -->
