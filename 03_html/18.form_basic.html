<html>
    <head>
        <title>Form basic</title>
    </head>
    <body>
        <!-- 사용자가 입력하는 양식 -->
        입력: <input type="text" name="input" value="name"><br><br>
        패스워드: <input type="password" name="pw" value="pw"><br><br>
        <input type="file" name="file" value="file"><br><br>
        <input type="checkbox" name="cb" value="checkbox">체크<br><br>
        <input type="radio" name="rb" value="radio">라디오<br><br>

        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hidden"> 
       
        <input type="button" value="reset2"><br><br>
        <input type="reset" value="reset"><br><br>
        <input type="submit" value="제출"><br><br>
    </body>
</html>

            <input>태그는 닫는 태그가 없다
