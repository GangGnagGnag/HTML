<html>
    <head>
        <title>from_method</title>
    </head>
    <body>
        <from action="#" method="get">
            <fieldset>
                <legend>개인 정보 입력</legend>
                이름<input type="text" name="name"><br><br>
                나이<input type="test" name="age"><br><br>
                <input type="submit">
            </fieldset>
        </from>
    </body>
</html>

<!-- 
    action속성에는 폼데이터가 전달된 url를 명시한다.
    action="http://
    method속성에는 전송방식을 나타대준다
    get방식은 주소 url의 끝에 폼데이터를 실어 보낸다.
    (간단,보안) 
-->
