<html>

<head>
    <style>
        #header  h1{
            color:blueviolet;
        }
        #section h1{
            color: orange;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">후손 선택자</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">묵찌빠</h1>
        <p>
            난 대학시절 묵찌빠를 전공했단 사아실
            네 놈을 이겨 눈물 콧물 쏙 다 빼주마
            난 묵찌빠로 유학까지 다녀왔단 사아실
            네놈을 이겨 가문의 이름 높이리
        </p>
    </div>
</body>

</html>

<!-- 
    header id의 후손이 모든 <h1>태그에 적용, nav id 자식인 <h1>태그도 적용이 됨
    
    #header h1, h2 {
        color: red;
    }
    - 네비게이션 h1을 h2로 바꾸면 후손선택자,네비게이션 둘다 red 색상으로 변경되지만
    header라는 아이디의 후손은 h1 하나밖에 없고 h2는 색상만 변경되는 것이지 후손이 아니다.

    #header h1, #header h2 {
        color: red;
    }
 -->
