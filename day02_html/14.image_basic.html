<html>
    <head>
        <title>image</title>
    </head>
    <body>
        <img src="./image/ADER.png" alt="아더에러" width=300>
        <!-- alt 는 만약 ADER라는 그림이 없는 경우 문구로 아더에러 라고 나타내줌 -->

    </body>
</html>
<!-- 
    source속성은 위치경로를 나타낸다
    href: 사용자의 클릭이 있을때 이동
    src: 사용자의 클릭이 없이 자동으로 출력
    크기는 width, heith
 -->
